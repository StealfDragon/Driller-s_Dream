<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driller's_Dream</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="./lib/phaser.js"></script>
    <script src="./src/prefabs/Drill.js"></script>
    <script src="./src/prefabs/Obstacle.js"></script>
    <script src="./src/prefabs/Fossil.js"></script>
    <script src="./src/prefabs/Barrel.js"></script>
    <script src="./src/scenes/Title.js"></script>
    <script src="./src/scenes/Credits.js"></script>
    <script src="./src/scenes/Tutorial.js"></script>
    <script src="./src/scenes/Play.js"></script>
    <script src="./src/scenes/GameOver.js"></script>
    <script src="./src/main.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: ArcadeFont, sans-serif;
        }

        #game-wrapper {
            display: grid;
            grid-template-columns: 1fr 540px 1fr; /* Equal space for side text */
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0 5vw; /* Adds spacing between text and game */
            column-gap: 8vw; /* Adjust space between text and game */
        }

        .side-text {
            font-size: 4.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-align: center;
            writing-mode: vertical-rl; /* Makes text vertical */
            text-orientation: upright; /* Keeps letters upright */
            min-height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            width: 540px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div class="side-text">Driller's</div>
        <div id="game-container"></div>
        <div class="side-text">Dream</div>
    </div>
</body>
</html>
